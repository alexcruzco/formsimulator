<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>FORM SIMULATOR TEST PAGE 2</title>
</head>
<body>
	<form name="form" method="post" action="form2.html">
        <table width="200" border="1">
          <tr>
            <td width="80">Name:</td>
            <td width="104"><input type="text" name="name" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" name="email" /></td>
          </tr>
          <tr>
            <td>City:</td>
            <td><input type="text" name="city" /></td>
          </tr>
          <tr>
            <td>Phone:</td>
            <td><input type="tel" name="phone" /></td>
          </tr>
          <tr>
            <td>Color:</td>
            <td><input type="color" name="color" /></td>
          </tr>
          <tr>
            <td>Date:</td>
            <td><input type="date" name="date" /></td>
          </tr>
          <tr>
            <td>DateTime:</td>
            <td><input type="datetime" name="datetime" /></td>
          </tr>
          <tr>
            <td>DateTimeLocal:</td>
            <td><input type="datetime-local" name="datetimelocal" /></td>
          </tr>
          <tr>
            <td>File:</td>
            <td><input type="file" name="file" /></td>
          </tr>
          <tr>
            <td>Image:</td>
            <td><input src="http://naturalweb.rocks/images/NATURALWEB12.png" type="image" name="image" /></td>
          </tr>
          <tr>
            <td>Month:</td>
            <td><input type="month" name="month" /></td>
          </tr>
          <tr>
            <td>Number:</td>
            <td><input type="number" name="number" /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <td>Range:</td>
            <td><input type="range" name="range" /></td>
          </tr>
          <tr>
            <td>Reset:</td>
            <td><input type="reset" name="reset" /></td>
          </tr>
          <tr>
            <td>Search:</td>
            <td><input type="search" name="search" /></td>
          </tr>
          <tr>
            <td>Time:</td>
            <td><input type="time" name="time" /></td>
          </tr>
          <tr>
            <td>URL:</td>
            <td><input type="url" name="url" /></td>
          </tr>
          <tr>
            <td>Week:</td>
            <td><input type="week" name="week" /></td>
          </tr>
          <tr>
            <td>Subject:</td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>Country:</td>
            <td><select><option value="">Select</option><option value="CO">Colombia</option><option value="USA">USA</option></select></td>
          </tr>
          <tr>
            <td colspan="2">Music:</td>
          </tr>
          <tr>
            <td>Rock:</td>
            <td><input type="checkbox" name="rock" value="1" /></td>
          </tr>
          <tr>
            <td>Pop:</td>
            <td><input type="checkbox" name="pop" value="1" /></td>
          </tr>
          <tr>
            <td>Jazz:</td>
            <td><input type="checkbox" name="jazz" value="1" /></td>
          </tr>
          <tr>
            <td colspan="2">Gender:</td>
          </tr>
          <tr>
            <td>Male:</td>
            <td><input type="radio" name="gender" value="m" /></td>
          </tr>
          <tr>
            <td>Female:</td>
            <td><input type="radio" name="gender" value="f" /></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" name="save" value="SAVE" /></td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit" name="save2" value="SAVE2">SAVE2</button></td>
          </tr>
        </table>
    </form>
</body>
</html>
